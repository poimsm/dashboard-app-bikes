<ion-content>

  <div style="height:10vh;width:100%"></div>


  <div style="width:100%;display:flex;justify-content:center">
    <div>
      <img src="assets/bicycle.png" style="width:110px">
      <div style="width:100%;text-align:center;color:#555;font-size:20px">
        Beat Grow
      </div>
    </div>
  </div>




  <div style="color:#888;margin-left:15px;margin-top:25px;font-size:18px">
    Ingresa número de teléfono
  </div>
  <div
    style="margin:15px;margin-top:5px;border:1px solid #eee;border-radius:6px;padding:5px;display:flex;align-items:center;">
    <div style="background:#eee;color:#666;padding:4px;margin-right:5px">
      +56 9
    </div>
    <ion-input type="tel" [(ngModel)]="telefono" placeholder=""></ion-input>
  </div>
  <div *ngIf="error_telefono" style="padding-left:15px;color:red">
    Deben ser 8 digitos
  </div>

  <div style="color:#888;margin-left:15px;margin-top:25px;font-size:18px">
    Porfavor ingresa tu contraseña
  </div>
  <div
    style="margin:15px;margin-top:5px;border:1px solid #eee;border-radius:6px;padding:5px;display:flex;align-items:center;">
    <ion-input [type]="passwordType" [(ngModel)]="password" placeholder=""></ion-input>
    <ion-icon (click)="togglePassword()" *ngIf="passwordType == 'password'" name="eye"
      style="color:#999;font-size:26px"></ion-icon>
    <ion-icon (click)="togglePassword()" *ngIf="passwordType == 'text'" name="eye-off"
      style="color:#999;font-size:26px"></ion-icon>
  </div>
  <div *ngIf="error_password" style="padding-left:15px;color:red">
    Teléfono o contraseña incorrectos
  </div>

  <div padding>
    <ion-button [disabled]="isLoading" (click)="loginUsuario()" mode="ios" expand="block" color="secondary">
      <div style="font-size:20px;font-weight:600">
        Ingresar
      </div>
    </ion-button>
  </div>


</ion-content>
